<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>企画書提出</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="upload-container">
    <h1>企画書提出</h1>
    <p>ファイルを選択してください。</p>
    <form id="upload-form" action="" method="post" enctype="multipart/form-data">
	    <input type="file" id="file-upload" name="upfile" hidden>
	    <label for="file-upload" class="upload-button-one">
	        ファイルを選択
	    </label>
	    <p id="file-name"></p>
	    <input type="submit" value="提出" class="upload-button-two">
    </form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
